###Blocks

block.ol-gravel-dalanii.name = Gravel Dalanii
block.ol-flor-dalanii.name = Dalanii
block.ol-deep-dalanii.name = Deep Dalanii
block.ol-omalite-alloy-wall.name = Omalite Alloy Wall
block.ol-omalite-alloy-wall.description = Protects buildings from enemy shells.\nFreezes units that have laser weapons if they hit a wall. Resilient. Doesn't burn.
block.ol-omalite-alloy-wall-large.name = Large Omalite Alloy Wall
block.ol-omalite-alloy-wall-large.description = Protects buildings from enemy projectiles.\nFreezes units that posses a laser weapon, provided they hit the wall. Doesn't burn.
block.ol-test-joint.name = Test join block
block.ol-test-joint.description = Protects structures from enemy projectiles. Visually merges with blocks of the same type.\nSandbox only.
block.ol-multi-factory.name = Multi Factory
block.ol-multi-factory.description = Has 3 recipes for creating items. Recipes can be switched. The unique design of this block allows crafting different items at almost the same speed.
block.ol-low-temperature-smelter.name = Omalite Centrifuge
block.ol-low-temperature-smelter.description = Fuses pure omalite and titanium into omalite liquid. Requires coolant and makes a small amount of power.
block.ol-fuser.name = Diluent
block.ol-fuser.description = Crushes omalite into fine powder and mixes it with water.
block.ol-hyper-receiver.name = Omalite Solar Panel
block.ol-hyper-receiver.description = Collects energy from the sun. Requires omalite liquid.
block.ol-blue-night.name = Freezing
block.ol-blue-night.description = Fires powerful charged freezing ground projectiles that freeze and loosely home to the cursor.\nRequires power and omalite liquid.

