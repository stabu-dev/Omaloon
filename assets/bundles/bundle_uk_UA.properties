###Planets
planet.ol-omaloon.name = Омалун[red][приховано][]
planet.ol-omaloon.description = Планета в іншій зоряній системі. Холодна зірка не дає достатньо тепла, тому на планеті панує вічна зима.
planet.ol-omaloon.details = [помаранчевий]Найкраща планета з усіх.

planet.ol-amsha.name = Амша[red][приховано][]
planet.ol-amsha.description = Незалежна зірка, яка є центром своєї системи.

###Items
item.ol-grumon.name = Грумон
item.ol-grumon.description = Використовується в обороні та виробництві.
item.ol-grumon.details = Метал із сильними магнітними властивостями.

item.ol-omalite.name = Омаліт
item.ol-omalite.description = Використовується у виробництві боєприпасів та вдосконаленої охолоджувальної рідини.
item.ol-omalite.details = Холодний, радіоактивний камінь. Джерело невідоме.

item.ol-omalite-alloy.name = Омалітовий сплав
item.ol-omalite-alloy.description = Широко використовується в будівлях.
item.ol-omalite-alloy.details = Холодний, злегка радіоактивний.

item.ol-magnetic-combination.name = Магнітна комбінація
item.ol-magnetic-combination.description = Використовується в транспортуванні та проєкторах.

item.ol-zarini.name = Зариній
item.ol-zarini.description = Використовується в спеціальних типах боєприпасів і в вдосконаленій конструкції підрозділів.

item.ol-valkon.name = Валькон
item.ol-valkon.description = Використовується в будівництві одиниць і складних споруд.

###Liquids

liquid.ol-liquid-omalite.name = Омалітова рідина
liquid.ol-liquid-omalite.description = Використовується для охолодження.
liquid.ol-liquid-omalite.details = Крижана рідина. Ледь холодніша за кріоген, яку також можна використовувати як охолоджувач.

liquid.ol-dalanii.name = Даланій
liquid.ol-dalanii.description = Використовується для виробництва предметів.
liquid.ol-dalanii.details = Підозріло слизький.

###Blocks

block.ol-gravel-dalanii.name = Гравій з даланієм
block.ol-flor-dalanii.name = Даланій
block.ol-deep-dalanii.name = Глибокий даланій

block.ol-omalite-alloy-wall.name = Стіна з омалітового сплаву
block.ol-omalite-alloy-wall.description = Захищає будівлі від ворожих снарядів. Заморожує одиниці, які б'ють об стіну лазерною зброєю. Не горить.

block.ol-omalite-alloy-wall-large.name = Велика стіна з омалітового сплаву
block.ol-omalite-alloy-wall-large.description = Захищає будівлі від ворожих снарядів. Заморожує юнітів, які б'ють об стіну лазерною зброєю. Не горить.

block.ol-multi-factory.name = Мультифабрика
block.ol-multi-factory.description = Має 3 рецепти для створення предметів. Рецепти можна змінювати. Унікальний дизайн цього блоку дозволяє створювати різні предмети майже з однаковою швидкістю.

block.ol-centrifuge.name = Омалітова центрифуга
block.ol-centrifuge.description = Сплавляє чистий омаліт з титаном. Потребує охолодження. Виробляє невелику кількість енергії.

block.ol-fuser.name = Розріджувач
block.ol-fuser.description = Подрібнює омаліт у дрібний порошок і змішує його з водою.

block.ol-hyper-receiver.name = Омалітова сонячна панель
block.ol-hyper-receiver.description = Збирає енергію сонця. Потребує омалітової рідини.

block.ol-freezing.name = Замороження
block.ol-freezing.description = Стріляє в наземних ворогів зарядженими снарядами з омалітової рідини, заморожуючи та роблячи їх більш уразливими до вибухів. Вдосконалена система самонаведення не дає ворогам шансу втекти.

