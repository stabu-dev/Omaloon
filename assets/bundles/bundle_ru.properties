###Blocks

block.ol-gravel.name = Гравий
block.ol-gravel-dalanite.name = Гравий с даланитом
block.ol-flor-dalanite.name = Даланит
block.ol-deep-dalanite.name = Глубокий даланит

block.ol-omalite-alloy-wall.name = Стена из омалитового сплава
block.ol-omalite-alloy-wall.description = Защищает постройки от вражеских снарядов. Замораживает единицы, имеющие лазерное оружие, если они ударят стену. Сверхпрочная. Не горит.

block.ol-omalite-alloy-wall-large.name = Большая стена из омалитового сплава
block.ol-omalite-alloy-wall-large.description = Защищает постройки от вражеских снарядов. Замораживает единицы, имеющие лазерное оружие, если они ударят стену. Сверхпрочная. Не горит.

block.ol-test-joint.name = Тестовый соединительный блок

block.ol-multi-factory.name = Мультифабрика
block.ol-multi-factory.description = Имеет 3 рецепта создания предметов. Рецепты можно изменять. Уникальная конструкция этого блока позволяет производить предметы почти с одинаковой скоростью.

block.ol-low-temperature-smelter.name = Омалитовая центрифуга
block.ol-low-temperature-smelter.description = Производит крепкий омалитовый сплав из омалита и титана. Нуждается в охлаждении. В процессе изготовления производит небольшое количество энергии.

block.ol-fuser.name = Разбавитель
block.ol-fuser.description = Растворяет омалит путем медленного перемешивания в воде ингредиентов, чтобы получить омалитовую жидкость.

block.ol-hyper-receiver.name = Омалитная солнечная панель
block.ol-hyper-receiver.description = Собирает энергию солнца. Нуждается в омалитовой жидкости для функционирования.

block.ol-blue-night.name = Синяя ночь
block.ol-blue-night.description = Стреляет заряженными снарядами из омалитовой жидкости в наземных противников, замораживая и делая их более уязвимыми для взрывов. Усовершенствованная система самонаведения не дает врагам шанса убежать.

